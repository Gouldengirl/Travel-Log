  <main class="contactus-form">
    <h1>Share your Experiences with Us!</h1>
    <h2>We'd love to hear your experiences and your recommendations</h2>
    
<section>
    <div id="form-main" style="background-position: 0px -100px;">
        <div id="form-div">
          <form class="form" id="form1">
            
            <p class="name">
              <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
            </p>
            
            <p class="email">
              <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
            </p>
                
            <p class="text">
              <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Comment"></textarea>
            </p>
            <!-- User can now select the country/countries they have been to  -->
            <div class="checkbox">
              <label><input type="checkbox" value="">Bali</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="">Cuba</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="">Greece</label>
            </div>
            <div class="checkbox">

            </div>    
            <div class="checkbox">
              <label><input type="checkbox" value="">Cambodia</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="">New Zealand</label>
            </div>
            
        <!-- This last checkbox must be selected in order to sumbit form -->
            <p class= "countriesvisited">Please select the countries you have visited</p>
       <div class="form-group">

            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Agree to terms and conditions
            </label>
          </div>
        </div>     
            
            <div class="submit">
              <input type="submit" value="SEND" id="button-blue"/>
